var alphabet = "abcdefghijklmnopqrstuvwxyz".split("");

    width = +svg.attr("width"),
    height = +svg.attr("height"),
    g = svg.append("g").attr("transform", "translate(32," + (height / 2) + ")");

  var t = d3.transition().duration(750);
  var text = g.selectAll("text")
    .data(data, function(d){return d;});           

  text.exit().attr("class", "exit").transition(t).attr("y", 60).style("fill-opacity", 1e-6).remove();

  text.attr("class", "update").attr("y", 0).style("fill-opacity", 1).transition(t).attr("x", function(d, i){ return i *32;});

  // ENTER

}

<!--<!DOCTYPE html>
<html class="ocks-org do-not-copy">
<meta charset="utf-8">
<title>Object Constancy</title>
<style>
    @import url(https://bost.ocks.org/mike/style.css?aea6f0a);

    svg {
        font: 10px sans-serif;
    }

    .bar rect {
        fill: steelblue;
    }

    .bar:hover rect {
        fill: brown;
    }

    .value {
        fill: white;
    }

    .axis {
        shape-rendering: crispEdges;
    }

    .axis path {
        stroke: none;
    }

    .x.axis line {
        stroke: #fff;
        stroke-opacity: .8;
    }

    .y.axis path {
        stroke: black;
    }
</style>
<body>
<header>
   SVG bar chart
</header>

<h1>Object Constancy</h1>

<p id="chart">

    <aside>Source: <a href="http://www.census.gov/popest/archives/2000s/vintage_2008/" target="_blank">Census Bureau</a></aside>

    <p id="menu"><b>Top States by Age Bracket, 2008</b><br>Age: <select></select>

        <script src="//d3js.org/d3.v2.min.js" charset="utf-8"></script>
        <script>
            var margin = { top: 20, right: 40, bottom: 0, left: 40 },
                width = 960,
                height = 250 - margin.top - margin.bottom;

            var format = d3.format(".1%"),
                states,
                age;

            var x = d3.scale.linear()
                .range([0, width]);

            var y = d3.scale.ordinal()
                .rangeRoundBands([0, height], .1);

            var xAxis = d3.svg.axis()
                .scale(x)
                .orient("top")
                .tickSize(-height - margin.bottom)
                .tickFormat(format);

            var svg = d3.select("#chart").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .style("margin-left", -margin.left + "px")
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            svg.append("g")
                .attr("class", "x axis");

            svg.append("g")
                .attr("class", "y axis")
                .append("line")
                .attr("class", "domain")
                .attr("y2", height);

            var menu = d3.select("#menu select")
                .on("change", change);

            d3.csv("https://bost.ocks.org/mike/constancy/states-age.csv", function (data) {                 console.log(data);
                states = data;

                var ages = d3.keys(states[0]).filter(function (key) {            //console.log(key)
                    return key != "State" && key != "Total";
                });

                states.forEach(function (state) {
                    ages.forEach(function (age) {                     console.log(state[age], state.Total)
                        state[age] = state[age] / state.Total;        // console.log(state[age])
                    });
                });

                menu.selectAll("option")
                    .data(ages)
                    .enter().append("option")
                    .text(function (d) { return d; });

                menu.property("value", "18 to 24 Years");

                redraw();
            });

            var altKey;

            d3.select(window)
                .on("keydown", function () { altKey = d3.event.altKey; })
                .on("keyup", function () { altKey = false; });

            function change() {
                clearTimeout(timeout);

                d3.transition()
                    .duration(altKey ? 7500 : 750)
                    .each(redraw);
            }

            function redraw() {
                var age1 = menu.property("value"),
                    top = states.sort(function (a, b) { return b[age1] - a[age1]; }).slice(0, 10);

                y.domain(top.map(function (d) { return d.State; }));

                var bar = svg.selectAll(".bar")
                    .data(top, function (d) { return d.State; });

                var barEnter = bar.enter().insert("g", ".axis")
                    .attr("class", "bar")
                    .attr("transform", function (d) { return "translate(0," + (y(d.State) + height) + ")"; })
                    .style("fill-opacity", 0);

                barEnter.append("rect")
                    .attr("width", age && function (d) { return x(d[age]); })
                    .attr("height", y.rangeBand());

                barEnter.append("text")
                    .attr("class", "label")
                    .attr("x", -3)
                    .attr("y", y.rangeBand() / 2)
                    .attr("dy", ".35em")
                    .attr("text-anchor", "end")
                    .text(function (d) { return d.State; });

                barEnter.append("text")
                    .attr("class", "value")
                    .attr("x", age && function (d) { return x(d[age]) - 3; })
                    .attr("y", y.rangeBand() / 2)
                    .attr("dy", ".35em")
                    .attr("text-anchor", "end");

                x.domain([0, top[0][age = age1]]);

                var barUpdate = d3.transition(bar)
                    .attr("transform", function (d) { return "translate(0," + (d.y0 = y(d.State)) + ")"; })
                    .style("fill-opacity", 1);

                barUpdate.select("rect")
                    .attr("width", function (d) { return x(d[age]); });

                barUpdate.select(".value")
                    .attr("x", function (d) { return x(d[age]) - 3; })
                    .text(function (d) { return format(d[age]); });

                var barExit = d3.transition(bar.exit())
                    .attr("transform", function (d) { return "translate(0," + (d.y0 + height) + ")"; })
                    .style("fill-opacity", 0)
                    .remove();

                barExit.select("rect")
                    .attr("width", function (d) { return x(d[age]); });

                barExit.select(".value")
                    .attr("x", function (d) { return x(d[age]) - 3; })
                    .text(function (d) { return format(d[age]); });

                d3.transition(svg).select(".x.axis")
                    .call(xAxis);
            }

            var timeout = setTimeout(function () {
                menu.property("value", "65 Years and Over").node().focus();
                change();
            }, 5000);

        </script>
</body>
</html>-->


<!DOCTYPE html>
<meta charset="utf-8">
<style>

form {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  position: absolute;
  left: 10px;
  top: 10px;
}

label {
  display: block;
}

a.tooltips {
  position: relative;
  display: inline;
}
a.tooltips span {
  position: absolute;
  width:140px;
  color: #FFFFFF;
  background: #000000;
  height: 30px;
  line-height: 30px;
  text-align: center;
  visibility: hidden;
  border-radius: 6px;
}
a.tooltips span:after {
  content: '';
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -8px;
  width: 0; height: 0;
  border-top: 8px solid #000000;
  border-right: 8px solid transparent;
  border-left: 8px solid transparent;
}
a:hover.tooltips span {
  visibility: visible;
  opacity: 0.8;
  bottom: 30px;
  left: 50%;
  margin-left: -76px;
  z-index: 999;
}

</style>
<form>
  
  <label><input type="radio" name="mode" value="grouped"> Grouped</label>
  <label><input type="radio" name="mode" value="stacked" checked> Stacked</label>
</form>
<svg width="960" height="500"></svg> <a class="tooltips" href="#">CSS Tooltips
<span>Tooltip<br />second one</span></a> 
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var n = 4, // The number of series.
    m = 58; // The number of values per series.

// The xz array has m elements, representing the x-values shared by all series.
// The yz array has n elements, representing the y-values of each of the n series.
// Each yz[i] is an array of m non-negative numbers representing a y-value for xz[i].
// The y01z array has the same structure as yz, but with stacked [y₀, y₁] instead of y.
var xz = d3.range(m),
    yz = d3.range(n).map(function() { return bumps(m); }),
    y01z = d3.stack().keys(d3.range(n))(d3.transpose(yz)),
    yMax = d3.max(yz, function(y) { return d3.max(y); }),
    y1Max = d3.max(y01z, function(y) { return d3.max(y, function(d) { return d[1]; }); });

var svg = d3.select("svg"),
    margin = {top: 40, right: 10, bottom: 20, left: 10},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleBand()
    .domain(xz)
    .rangeRound([0, width])
    .padding(0.08);

var y = d3.scaleLinear()
    .domain([0, y1Max])
    .range([height, 0]);

var color = d3.scaleOrdinal()
    .domain(d3.range(n))
    .range(d3.schemeCategory20c);

var series = g.selectAll(".series")
  .data(y01z)
  .enter().append("g")
    .attr("fill", function(d, i) { return color(i); });

var rect = series.selectAll("rect")
  .data(function(d) { return d; })
  .enter().append("rect")
    .attr("x", function(d, i) { return x(i); })
    .attr("y", height)
    .attr("width", x.bandwidth())
    .attr("height", 0);

rect.transition()
    .delay(function(d, i) { return i * 10; })
    .attr("y", function(d) { return y(d[1]); })
    .attr("height", function(d) { return y(d[0]) - y(d[1]); });

g.append("g")
    .attr("class", "axis axis--x")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x)
        .tickSize(0)
        .tickPadding(6));

d3.selectAll("input")
    .on("change", changed);

var timeout = d3.timeout(function() {
  d3.select("input[value=\"grouped\"]")
      .property("checked", true)
      .dispatch("change");
}, 2000);

function changed() {
  timeout.stop();
  if (this.value === "grouped") transitionGrouped();
  else transitionStacked();
}

function transitionGrouped() {
  y.domain([0, yMax]);

  rect.transition()
      .duration(500)
      .delay(function(d, i) { return i * 10; })
      .attr("x", function(d, i) { return x(i) + x.bandwidth() / n * this.parentNode.__data__.key; })
      .attr("width", x.bandwidth() / n)
    .transition()
      .attr("y", function(d) { return y(d[1] - d[0]); })
      .attr("height", function(d) { return y(0) - y(d[1] - d[0]); });
}

function transitionStacked() {
  y.domain([0, y1Max]);

  rect.transition()
      .duration(500)
      .delay(function(d, i) { return i * 10; })
      .attr("y", function(d) { return y(d[1]); })
      .attr("height", function(d) { return y(d[0]) - y(d[1]); })
    .transition()
      .attr("x", function(d, i) { return x(i); })
      .attr("width", x.bandwidth());
}

// Returns an array of m psuedorandom, smoothly-varying non-negative numbers.
// Inspired by Lee Byron’s test data generator.
// http://leebyron.com/streamgraph/
function bumps(m) {
  var values = [], i, j, w, x, y, z;

  // Initialize with uniform random values in [0.1, 0.2).
  for (i = 0; i < m; ++i) {
    values[i] = 0.1 + 0.1 * Math.random();
  }

  // Add five random bumps.
  for (j = 0; j < 5; ++j) {
    x = 1 / (0.1 + Math.random());
    y = 2 * Math.random() - 0.5;
    z = 10 / (0.1 + Math.random());
    for (i = 0; i < m; i++) {
      w = (i / m - y) * z;
      values[i] += x * Math.exp(-w * w);
    }
  }

  // Ensure all values are positive.
  for (i = 0; i < m; ++i) {
    values[i] = Math.max(0, values[i]);
  }

  return values;
}

</script>
