<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a ui-sref="dashboard">Home</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <a ui-sref="User">User Page</a>
        </li>
    </ul>
</div>
<div class="row">
    <div class="col-md-12">
        <widget>
            <header>
                <button type="button" class="btn btn-sm btn-gray mt-n-xs pull-right" ui-sref="editPost({id: null})">Create new user</button>
                <h4 class="widget-title">Users</h4>
            </header>
            <label> Records per page: </label>
            <select ng-model="pagesize.id" ng-change="newlist(pagesize.id);"convert-to-number>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="50">50</option>
            </select>
            <table class="table table-striped table-bordered table-hover table-checkable order-column">
                <thead>
                    <tr>
                        
                        <th> Id</th>
                        <th> uid</th>
                        <th> User Name</th>
                        <th> User</th>
                        <th> Date </th>

                        <th> Action </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="odd gradeX" data-ng-repeat="user in users">
                        
                        <td> {{user.id}} </td>
                        <td> {{user.uid}} </td>
                        <td>{{user.userName}}</td>
                        <td>
                            {{user.firstName}} {{user.lastName}}
                        </td>

                        <td class="center"> {{user.createdAt}} </td>
                        <td>
                            <button type="button" class="btn btn-default" ui-sref="editPost({id: user.id})">Edit</button>
                            <button type="button" class="btn btn-danger" ng-click="deletePost(user.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </widget>
        <button type="button" ng-show='pageno > 1 'class="btn btn-default" ng-click='previousPage()'>Previous</button>
        <button type="button" disabled class="btn btn-default">Page {{pageno}} of {{totalpages}}</button>
        <button type="button" ng-hide='pageno == totalpages ' class="btn btn-default" ng-click='nextPage()'>Next</button>
    </div>
</div>
