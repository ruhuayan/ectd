<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a ui-sref="dashboard">Home</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <a ui-sref="editCategory">{{oneCategory.id ? 'Edit Category' : 'Create new'}}</a>
        </li>
    </ul>
</div>
<div class="row">
    <div class="col-md-10">
        <widget>
            <h4 class="mt-0">{{oneCategory.id ? 'Edit Category' : 'Create new'}}</h4>
            <form novalidate role="form" name="postForm" class="form-horizontal mt" ng-submit="postForm.$valid && (oneCategory.id ? update() : save())">

                <div class="form-group" ng-if="oneCategory.id">
                    <label class="col-sm-2 control-label" for="id">Id</label>
                    <div class="col-sm-10">
                        <input type="text" id="Id" name="categoryId" class="form-control" ng-model="oneCategory.id" ng-disabled="true" />
                    </div>
                </div>
                <div class="form-group">
                            <label class="control-label col-sm-2">Parent</label>
                            <div class="col-sm-8">
                                <select class="form-control input-medium select2me"  data-placeholder="None.." ng-model="selectedId ">
                                    <option ng-repeat="category in categoryList" value="{{category.id}}">{{category.data.termName}}</option>
                                        <option value="" disabled selected ng-hide="selectedId">Select your option</option>
                                </select>
                                <span class="help-block"> .input-medium </span>
                            </div>
                        </div>

                <div class="form-group">

                    <label class="col-sm-2 control-label" for="title">Category Title</label>
                    <div class="col-sm-10">
                        <input type="text" id="title" name="title" class="form-control" ng-model="oneCategory.data.termName" required ng-minlength=3 ng-maxlength=100 />
                        <div ng-show="postForm.title.$invalid && (postForm.title.$dirty || postForm.$submitted)">
                            <small class="error" ng-show="postForm.title.$error.required">
                                Title is required.
                            </small>
                            <small class="error" ng-show="postForm.title.$error.minlength">
                                Title is required to be at least 3 characters
                            </small>
                            <small class="error" ng-show="postForm.title.$error.maxlength">
                                Title cannot be longer than 100 characters
                            </small>
                        </div>
                    </div>
                </div>
                <!--  <div class="form-group">
                    <label class="control-label col-sm-2" for="description">Category Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="description" name="description" rows="6" ng-model="onePost.postContent" required ng-minlength=3 ck-editor></textarea>
                         <textarea name="description" class="form-control" rows="5" ng-model="onePost.postContent" required ng-minlength=3 ck-editor/>
                     
                        <div ng-show="postForm.description.$invalid && (postForm.description.$dirty  || postForm.$submitted)">
                            <small class="error" ng-show="postForm.description.$error.required">
                                Description is required.
                            </small>
                            <small class="error" ng-show="postForm.description.$error.minlength">
                                Description is required to be at least 5 characters
                            </small>
                        </div>
                    </div>
                </div>-->
                <div class="text-right">
                    <span ng-if="showReturnBtn">
                        <button type="button" class="btn" ng-click="returnBack()">Return</button>
                    </span>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </widget>
    </div>
