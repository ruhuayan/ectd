<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a ui-sref="dashboard">Home</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <a ui-sref="category">Category Page</a>
        </li>
    </ul>
</div>
<div class="row">
    <div class="col-md-12">
        <widget>
            <header>
                <button type="button" class="btn btn-sm btn-gray mt-n-xs pull-right" ui-sref="editCategory({id: null})">Create new Category</button>
                <h4 class="widget-title">Categories</h4>
            </header>
         

            <table datatable="ng" class="table  table-striped table-bordered table-hover table-checkable order-column">
                <thead>
                    <tr>
                        <th> Id</th>
                        <th> Category Title </th>
                        <th> Date </th>

                    <!--    <th> Action </th>-->
                    </tr>
                </thead>
                <tbody>
                    <tr class="odd gradeX" data-ng-repeat="category in categoryList"  ng-mouseover="open = true" ng-mouseleave="open = false">
                        <td>{{category.id}}</td>
                        <td>
                            {{category.prefix}} {{category.data.termName}}
                            <div> 
                                    <a ng-show="open">
                                            <i class="fa fa-pencil" ui-sref="editCategory({id: category.id})"> &nbsp;Edit &#8739;&nbsp;</i>
                                    </a>
                                    <a ng-show="open">
                                            <i class="fa fa-trash" ng-click="deleteCateg(category.id)"> &nbsp;Delete</i>
                                    </a>
                                </div>

                        </td>

                        <td class="center"> {{category.data.createdAt | stringToDate:"medium" }} </td>
                    <!--    <td>
                            <button type="button" class="btn btn-default" ui-sref="editCategory({id: category.id})">Edit</button>
                            <button type="button" class="btn btn-danger" ng-click="deleteCateg(category.id)">Delete</button>
                        </td>-->
                    </tr>
                </tbody>
            </table>

        

        </widget>

    </div>
</div>
