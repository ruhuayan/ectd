
        <div class="container">
                <div class="company_logo" style="float: left;">
                        <img class="login-logo" src="assets/company-logo.png" />
                </div>
                
                <div class="login-content">
                        <h2> LOG INTO <b>SYSTEM</b></h2>
                        <form action="javascript:;" class="login-form" ng-submit="signin();">
                            <div class="alert alert-danger display-hide">
                                <button class="close" data-close="alert"></button>
                                <span>Enter any username and password. </span>
                            </div>
                            <div class="row">
                                <input class="form-control form-group" id="input-name" ng-keyup="$event.keyCode == 13 && signin();" type="text" autocomplete="off" ng-model="user.name" placeholder="Username" name="name" required/>
                            </div>
                            <div class="row" style='margin-bottom: -10px;'>
                                <input class="form-control form-group" id="input-pass" ng-keyup="$event.keyCode == 13 && signin();" type="password" autocomplete="off" ng-model="user.password" placeholder="Password" name="password" required/>
                            </div>
                            <div class="row" style="">
                                <div class="register" style="float: left">
                                    <a href="javascript:;" id="register" class="register" ng-click="">Register</a>
                                </div>
                                <div class="forgot-password" style="float: right;">
                                    <a href="javascript:;" id="forget-password" class="forget-password" ng-click="">Forgot Password?</a>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 20px;">
                                <div style="float: left;"><button type="submit" class="btn blue">LOGIN</button></div>
                                <div style="float: right;"><button type="button" class="btn blue" ng-click="cancel()">CANCEL</button></div>
                            </div>
                   
                        </form>

                </div>
               
           
        </div>
